<!-- JS --> 
<script>
    const button = document.querySelector(".contenedor--left button");
    button.addEventListener("click", (e) => {
        e.preventDefault(); // evita navegación inmediata
        document.body.classList.add("fade-out"); // aplica la animación
        setTimeout(() => {
            window.location.href = "PaginaPrincipal.html"; // reemplaza con la URL de tu segunda página
        }, 500); // coincide con la duración de la animación en segundos * 1000
    });
      // Cuando el usuario vuelve atrás
    window.addEventListener("pageshow", (event) => {
        if (event.persisted) { // significa que volvió del caché
            document.body.classList.remove("fade-out");
        }
    });
</script>
</body>
